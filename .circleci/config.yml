version: 2.1

executors:
  node-executor:
    docker:
      - image: cimg/node:20.0  # Node.js for building React app
    working_directory: ~/repo
  deploy-executor:
    docker:
      - image: cimg/python:3.12  # Same as API for SSH deployment
    working_directory: ~/repo

jobs:
  build:
    executor: node-executor
    steps:
      - checkout

      # Setup remote Docker to build images
      - setup_remote_docker

      # Build the Docker image
      - run:
          name: Build Docker Image
          command: |
            # If running from repo root with frontend folder, cd into it
            # Otherwise, assume we're already in the frontend directory
            if [ -d "frontend" ]; then
              cd frontend
            fi
            docker build -t billing-system-frontend .

  deploy:
    executor: deploy-executor
    steps:
      - checkout

      - run:
          name: Install sshpass
          command: |
            sudo apt-get update
            sudo apt-get install -y sshpass

      - run:
          name: Deploy to Server
          command: |
            sshpass -p "$SERVER_PASSWORD" ssh -o StrictHostKeyChecking=no root@37.60.242.201 bash -c "
              set -e
              cd ~/apps/Billing-System-ISP-Frontend

              # Write environment variables
              echo 'VITE_API_URL=\"$VITE_API_URL\"' > .env

              git pull origin main
              docker compose down
              docker compose up --build -d
            "

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: main
